<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="index.js" defer></script>
	<link rel="stylesheet" href="style.css">
	<title>localStorage - Eksempel</title>
</head>
<body>
	<header>
		<h1>Vores hjemmeside</h1>
	</header>
	
	<main>
		<form action="">

			<div class="remember">
				<label for="writeName">Gem navn i localStorage:</label>
				<input type="text" id="writeName" placeholder="Dit navn" required>
				<input type="submit" class="button" id="submitName" value="GEM">
			</div>
	
			<div class="forget">
				<label for="forgetName">Jeg vil glemmes:</label>
				<input type="reset" class="button" id="forgetName" value="GLEM">
			</div>
			
		</form>
		<p class="personal-greeting">
			Velkommen til vores hjemmeside
		</p>
	</main>
</body>
</html>
